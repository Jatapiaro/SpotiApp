<div *ngIf="artista" class="main-container animated fadeIn fast">

  <div class="row">

    <div class="col-md-3 text-center">
      <img [src]="artista.images | sinfoto" class="img-thumbnail img circle">
      <br>
    </div>

    <div class="col-md-9">
      <h3>{{artista.name}} <small>{{artista.popularity}}</small></h3>
      <hr>
      <a [href]="artista.external_urls?.spotify" class="btn btn-outline-success">Ver artista</a>
      <a [routerLink]="['/buscar']" class="btn btn-outline-warning">Regresar</a>
    </div>


  </div>

  <div *ngIf="pistas">
    <h3>Top de {{artista.name}}</h3>

    <div class="table-responsive">

      <table class="table table-inverse table-hover">
        <thead>
          <th>#</th>
          <th>Foto</th>
          <th>Canci√≥n</th>
          <th>Popularidad</th>
          <th>Preview</th>
        </thead>
        <tbody>
          <tr *ngFor="let pista of pistas; let i=index;">
              <td>{{i+1}}</td>
              <td>
                <img class="img-fluid img-thumbnail img-50" [src]="pista.album?.images | sinfoto">
              </td>
              <td>{{pista.name}}</td>
              <td>{{pista.popularity}}</td>
              <td>
                <audio controls>
                  <source [src]="pista.preview_url">
                  Tu navegador es muy viejo
                </audio>
              </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
